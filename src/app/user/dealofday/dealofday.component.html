<div class="container">
 <!-- row -->
              <div class="row">
                <!-- section title -->
                <div class="col-md-12">
                  <div class="section-title">
                    <h3 class="title" style="font-style: italic">Deal of the day</h3>
                  </div>
                </div>
                <!-- section title -->
   <!-- Product Slick -->
                  <div class="col-md-3 col-sm-4 col-xs-3" *ngFor="let x of dealofdaydata">
                          <div class="product product-single">
                
                          <div class="product-thumb">
                       
                           <span class="sale" style="background-color:#F8694A ;padding: 3px ;color: white">{{x.producttype}}</span>
                                         
                      <span class="sale" style="background-color:black;;padding: 3px ;color: white" >{{x.productdisc}}</span>
                              
                          </div>
                          
                          <div class="product-body">
                              <button class="main-btn quick-view" [routerLink]="['./productdata',{_id:x._id}]"><i class="fa fa-search-plus"></i> More view</button>
                              <img height="230px" width="170px"  src="../../../assets/productimages/{{x.images[0]}}" alt="">
                           <div>
                              <h5 class="product-price">{{x.productPrice|currency:"INR"}}&nbsp;&nbsp;<del class="product-old-price">{{x.productoldprice|currency:"INR"}}</del></h5>
                              <div class="product-rating">
                                      <i class="fa fa-star" *ngFor="let ra of x.ratarr"></i>
            
                                      <i class="fa fa-star-o empty" *ngFor="let ra of x.emparr"></i>
                              </div>
                              <h4 class="product-name"><a href="#">{{x.productname}}</a></h4>
                           </div>
                            <div class="product-btns">
                                
                              <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                          
                              <button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                            </div>
                          </div>
                        </div>
                        <!-- /Product Single -->
                        </div>
                        </div>
                        </div>
